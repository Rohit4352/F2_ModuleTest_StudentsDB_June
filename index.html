<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management CRUD</title>
    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<!-- <span class="material-symbols-outlined">
delete
</span>
<span class="material-symbols-outlined">
edit_square
</span> -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Management CRUD</h2>

        <form onsubmit="event.preventDefault(); onFormSubmit();">

            <div class="entry-fields">
                <!-- Input Fields  -->
                <input required type="text" name="userName" id="userName" placeholder="Name" value="Rohit">
                <input type="email" name="email" id="email" placeholder="Email" value="rohit@google.com">
                <input required type="number" name="gpa" id="gpa" placeholder="GPA" step="0.1" value="8">
                <input required type="number" name="age" id="age" placeholder="Age" value="25">
                <input required type="text" name="degree" id="degree" placeholder="Degree" value="Btech">

            </div>

            <!-- Form submit button -->
            <div class="form-action-buttons">
                <input class="rev" type="submit" value="Add Student" id="submit-button" >
            </div>
            <!-- <button type="submit" onclick="onFormSubmit()">SUBMIT</button> -->
        </form>

        <!-- Search Bar -->
        <div class="search">
            <input type="search" name="keySearch" id="keySearch" placeholder="Search By Name, email or degree">
        </div>

        <!-- Table Contents for students DB -->
        <table class="list" id="stdlist" >
            <!--Table Head-->
            <thead>
                <!--Row-1-->
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
            <!--Table Body-->
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
